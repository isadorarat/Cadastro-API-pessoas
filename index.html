<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="topBarra">
        <img src="imagem/Captura de tela 2023-10-06 092853.png">
        <p>Cadastro de Pessoa</p>
    </div>
    <div class="principal">
        <div class="info">
            <label for="exampleFormControlInput1">Nome</label>
            <input type="string" class="form-control" name="nome-pessoa" placeholder="Nome completo" required minlength="3" maxlength="20">
        </div>
        <br>
        <div class="info">
            <label for="exampleFormControlInput1">CPF</label>
            <input type="number" class="form-control" name="cpf" required>
        </div>
        <br>
        <div class="info">
            <label for="exampleFormControlInput1">Data de Nascimento</label>
            <input type="date" class="form-control" name="data-de-nascimento" required>
        </div>
        <br>
        <div class="info">
            <label for="exampleFormControlInput1">Telefone</label>
            <input type="number" class="form-control" name="telefone" placeholder="(DDD)telefone" required>
        </div>
        <br>
        <div class="info">
            <label for="exampleFormControlInput1">EndereÃ§o</label>
            <input type="string" class="form-control" name="endereco" placeholder="R." required>
        </div>
        <br>
        <div class="info">
            <label for="exampleFormControlInput1">Altura</label>
            <input type="number" class="form-control" name="altura" required>
        </div>
        <br>
        <div class="info">
            <label for="exampleFormControlInput1">Peso</label>
            <input type="number" class="form-control" name="peso" required>
        </div>
    </div>
    <br>
    <button>Cadastrar</button>


    <script src="js/requests.js"></script>
</body>

</html>
